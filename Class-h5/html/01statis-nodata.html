<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="../image/qky2.ico">
<title>班级评价</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="../css/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<!--基础样式覆盖-->
<link rel="stylesheet" href="../iconfont/iconfont.css">
<link rel="stylesheet" href="../css/class-h5.css">
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/jquery-weui.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
</head>
<body ontouchstart>
  <div class="header-title"><div class="header-left"><a href="index.html" class="iconfont icon-shouye1 fz_20"></a></div><h3>评价统计</h3></div>

  <div class="weui-tab">
    <div class="weui-navbar header-t2">
      <a class="weui-navbar__item weui-bar__item--on" href="#tab1">周统计</a>
      <a class="weui-navbar__item" href="#tab2">月统计</a>
      <a class="weui-navbar__item" href="#tab3">学期统计</a>
    </div>
    <div class="weui-tab__bd pt80">
      <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
        <div class="weui-cells mt12">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__hd"><label class="weui-label wid-s co_88">体系</label></div>
              <div class="weui-cell__bd">
                <input class="weui-input pt10 pb10" id="systerm" type="text" value="2017-2018学年度中学班级评价" placeholder="">
              </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__hd"><label class="weui-label wid-s co_88">筛选</label></div>
              <div class="weui-cell__bd">
                <input class="weui-input pt10 pb10" id="grade" type="text" value="四年级 第三周" placeholder="">
              </div>
            </div>
            
        </div>
        <div class="t-center tips po_ab_l">
          <p class="iconfont icon-wushuju fz_90 co_99"></p>
          <p class="fz_14 co_88">本周暂无统计数据，请周期结束后再查看</p>
        </div>
        <div class="pb50 mb12"></div> 
      </div>
      <div id="tab2" class="weui-tab__bd-item">
        
        
        <div class="pb50 mb12"></div> 
      </div>
      <div id="tab3" class="weui-tab__bd-item">
        
        <div class="pb50 mb12"></div> 
      </div>
    </div>
  </div>
  
  <div class="weui-tabbar">
    <a href="01statis.html" class="weui-tabbar__item weui-bar__item--on">
      <div class="weui-tabbar__icon">
        <i class="iconfont icon-tji"></i>
      </div>
      <p class="weui-tabbar__label">评价统计</p>
    </a>
    <a href="" class="weui-tabbar__item">
      <div class="weui-tabbar__icon">
        <i class="iconfont icon-luru"></i>
      </div>
      <p class="weui-tabbar__label">评价录入</p>
    </a>
    <a href="mine.html" class="weui-tabbar__item">
      <div class="weui-tabbar__icon">
        <i class="iconfont icon-mine"></i>
      </div>
      <p class="weui-tabbar__label">我的班</p>
    </a>
  </div>
  <script>
    $("#systerm").picker({//品牌选择
      title: "请选择评价体系",
      cols: [
        {
          textAlign: 'center',
          values: ['2017-2018学年度中学班级评价', '2016-2017学年度中学班级评价', '2015-2016学年度中学班级评价', '2017-2018学年度中学班级评价']
        }
      ],
      onChange: function(p, v, dv) {
        console.log(p, v, dv);
      },
      onClose: function(p, v, d) {
        console.log("close");
      }
    });
	$("#grade").picker({
	  title: "选择对应年级周次",
	  cols: [
		{
		  textAlign: 'center',
		  values: ['全年级', '一年级', '二年级','三年级','四年级', '五级','六年级','初一','初二','初三','高一','高二','高三']
		},
		{
		  textAlign: 'center',
		  values: ['第一周', '第二周', '第三周', '第四周', '第五周', '第六周', '第七周', '第八周']
		},
		 
	  ]
	});
  </script>
</body>
</html>
