<!-- 模态框（Modal） -->
<div class="modal fade" id="add1" tabindex="-1" role="dialog" aria-labelledby="add1Label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content tab" role="tabpanel">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                <h4 class="modal-title" id="myModalLabel">新增学年学期</h4>
				
			</div>
			<div class="modal-body">
               <form class="form-horizontal pt20 pl10">
                  <div class="form-group">
                    <label class="col-sm-2 text-right pt5 pl0 pr0"><strong class="error_color mr5">*</strong>学年度</label>
                    <div class="col-sm-10  has-feedback">
                      <div class="dropdown qkydropdown havechoose col-sm-12 pl0">
                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="false">
                          <span class="value">2016-2017学年度度</span>
                          <span class="icon_class class-zhankai"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a title="2016-2017学年度度">2016-2017学年度度</a></li>
                          <li role="presentation"><a title="2016-2017学年度度">2016-2017学年度度</a></li>
                          <li role="presentation"><a title="2016-2017学年度度">2016-2017学年度度</a></li>
                          <li role="presentation"><a title="2016-2017学年度度">2016-2017学年度度</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 text-right pt5 pl0 pr0"><strong class="error_color mr5">*</strong>学期</label>
                    <div class="col-sm-10  has-feedback">
                      <div class="dropdown qkydropdown havechoose col-sm-12 pl0">
                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="false">
                          <span class="value">第一学期</span>
                          <span class="icon_class class-zhankai"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a title="第一学期">第一学期</a></li>
                          <li role="presentation"><a title="第一学期">第二学期</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-sm-2 text-right pt5 pl0 pr0"><strong class="error_color mr5">*</strong>评价时间</label>
                    <div class="col-sm-10 has-feedback">
                      <div class="col-sm-6 pl0">
                         <input type="text" class="form-control" placeholder="开始时间" onclick="WdatePicker()">
                         <span class="form-control-feedback mr5" aria-hidden="true"><i class="icon_class class-rili co_93"></i></span>
                      </div>
                      <div class="col-sm-6 pl0">
                         <input type="text" class="form-control" placeholder="结束时间" onclick="WdatePicker()">
                         <span class="form-control-feedback mr5" aria-hidden="true"><i class="icon_class class-rili co_93"></i></span>
                      </div>
                    </div>
                  </div>
                  
                </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">确认</button>
			</div>
